version: "3.5"
services:
  traefik:
    command:
      - --api.dashboard=true
      # File Provider
      - --providers.file.watch=true
      - --providers.file.directory=/etc/traefik/config/
      # Docker Provider
      - --providers.docker=true
      - --providers.docker.endpoint=tcp://dockerproxy:2375
      - --providers.docker.network=traefik
      - --providers.docker.exposedbydefault=false
      - --providers.docker.defaultRule=Host(`{{ normalize (index .Labels "com.docker.compose.service") }}.${DOMAINNAME}`)
      # Entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http.tls=true
      - --entrypoints.websecure.http.middlewares=secheader@file
      # Log
      - --log.level=${LOG_LEVEL}
      - --accesslog=true
      - --accesslog.filepath=/var/log/accesslog.log
      - --accesslog.filters.statuscodes=300-302,404,502
      - --accesslog.filters.retryattempts
      - --accesslog.filters.minduration=10ms
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik-dashboard.entrypoints=websecure
      - traefik.http.routers.traefik-dashboard.service=api@internal

  whoami:
    image: containous/whoami
    restart: unless-stopped
    container_name: whoami
    labels:
      - traefik.enable=true
      - traefik.http.routers.whoami.entrypoints=websecure
    networks:
      - traefik
