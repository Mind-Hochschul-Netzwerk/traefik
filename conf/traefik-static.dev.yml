log:
  level: DEBUG

accessLog:
  filters:
    retryAttempts: true
    minDuration: "10ms"
    statusCodes:
      - "400-499"
      - "500-599"
api:
  dashboard: true

providers:
  file:
    directory: /etc/traefik/conf
    watch: true
  docker:
    endpoint: "tcp://dockerproxy:2375"
    exposedByDefault: false
    network: traefik

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    http:
      tls: true
